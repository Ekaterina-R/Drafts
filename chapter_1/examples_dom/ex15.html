<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/style.css">
  <title>Пример 15</title>
</head>
<body>

  <div class="alert">
    <p>Сообщение</p>
  </div>

  <script>
//Клонирование элемента
//если указать false, то клонируются и дочерние элементы
let div = document.querySelector('div')

let div2 = div.cloneNode(true) 
//поиск не внутри документа, а внутри элемента
div2.querySelector('p').textContent = "Еще одно сообщение" 
//размещение после первого div
div.after(div2)
  </script>
</body>
</html>
