<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Пример 10</title>
</head>
<body>
  
  <p title="Подсказка" class="text">Абзац текста</p>

  <script>
//работа с аттрибутами html тегов
let elem = document.querySelector('p')
//добавление класса new_text
elem.setAttribute("class", "new_text")
//добавление id new_text
elem.setAttribute("id", "new_text")
//.hasAttribute проверка наличия атрибута true/false
console.log(elem.hasAttribute('title'))
//.getAttribute получение значения атрибута
console.log(elem.getAttribute('title'))
//пройтись по всем атрибутам и вывести их значения
for(let attr of elem.attributes) {
console.log(`${attr.name} = ${attr.value}`)
}
//удаление атрибута
elem.removeAttribute("title")
//вывести в консоль элемент и все его свойства
console.dir(elem)
  </script>
</body>
</html>
