<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/style.css">
  <title>Пример 12</title>
</head>
<body>
  <p>Разделитель</p>
  <hr> <!--разделитель-->
  <script>
let div = document.createElement('div')
//установка класса переменной
div.className = "alert"
div.innerHTML = '<p>Важное сообщение</p>'
//добавление в самй низ, даже после тега <script>
document.body.append(div)
//добавление в самое начало <body>
document.body.prepend(div)
//добавление перед <body> - не совсем коррекктно
document.body.before(div)
//добавление div после разделителя
document.querySelector('hr').after(div)
